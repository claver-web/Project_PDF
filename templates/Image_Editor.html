<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styleSheet/image.css">
    <title>Image  Editor</title>
</head>
<body>

    <div class="card">
        <li><a href="https://project-pdf-8ve3.onrender.com/">Home</a></li>
        <br>
        <hr>
        <h2>Upload & Resize Image</h2>
        <form id="upload-form-img" enctype="multipart/form-data">

            <div class="form-group">
                <label for="image">Choose Image</label>
                <input type="file" id="image" name="imag_file" accept=".jpg,.jpeg,.png">
            </div>

            <div class="input-group">
                <label for="width">Width (px)</label>
                <input type="number" id="width" name="width" placeholder="e.g., 1920">
            </div>

            <div class="input-group">
                <label for="height">Height (px)</label>
                <input type="number" id="height" name="height" placeholder="e.g., 1080">
            </div>

            <button type="submit">Send</button>
        </form>
        <br>

        <div id="response_img">
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading2" style="display:none;">
        <div class="spinner2"></div>
            <p>Processing your file...</p>
        </div>
        <br>
        <div id="response2"></div>
    </div>

    <script src="../static/JSFiles/Image_Opration.js"></script>

</body>
</html>
