<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styleSheet/style.css">
    <title>File Upload</title>
</head>
<body>

    <div style="text-align: center;">
        <h1>Sasta PDF Editor</h1>
    </div>

    <!-- NavBar For an Different Things -->
    <nav class="navbar" style="margin-left: 10; margin-right: 10; background-color: black; padding: 7;">
        <ul class="nav-links">
            <li><a href="https://project-pdf-8ve3.onrender.com/">PDF Editor</a></li>
            <li><a href="https://project-pdf-8ve3.onrender.com//Image_editor/">Image Resize</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- First Opration on PDF -->
    <div class="container">
        <h2>File Upload</h2>
        <form id="upload-form-first" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select a file:</label>
                <input type="file" id="file" name="file" required="">
            </div>
            <div class="form-group">
                <label for="page-number">From Page number:</label>
                <input type="number" id="page-number" min="1" name="pages" required="">
            </div>
            <button type="submit" class="btn">Upload</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" style="display:none;">
            <div class="spinner"></div>
            <p>Processing your file...</p>
        </div>
        <br>
        <div id="response"></div>
    </div>

    <!-- Second Opration on PDF -->
    <div class="container">
        <h2>Enter the Range of of PDF File</h2>
        <form id="upload-form-second" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select a file:</label>
                <input type="file" id="file" name="file" required="">
            </div>
            <div class="form-group">
                <label for="page-number">From Page number:</label>
                <input type="number" id="from_page-number" min="1" name="fromPageNumber" required="">
            </div>

            <div class="form-group">
                <label for="page-number">To Page number:</label>
                <input type="number" id="to_page-number" min="1" name="toPageNumber" required="">
            </div>

            <button type="submit" class="btn">Upload</button>
        </form>
        <br>
        <div id="response_second"></div>
    </div>

    <script src="../static/JSFiles/FirstOprationOnPdf.js"></script>
    <script src="../static/JSFiles/SecondOprationOnPdf.js"></script>

</body></html>
